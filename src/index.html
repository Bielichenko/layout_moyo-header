<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="image__area">
        <a href="#Home">
          <img
          class="icon"
          src="images/logo.png"
          alt="image"
          >
        </a>
      </div>

      <nav class="nav__list">
        <ul class="list">
          <li class="list__item">
            <a href="#Apple" class="link is-active">
              Apple
            </a>
          </li>
          <li class="list__item">
            <a href="#SAMSUNG" class="link">
              Samsung
            </a>
          </li>
          <li class="list__item">
            <a href="#SMARTPHONES" class="link">
              Смартфоны и телефоны
            </a>
          </li>
          <li class="list__item">
            <a
            href="#PADS"
            data-qa="hover"
            class="link"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="list__item">
            <a href="#GADGETS" class="link">
              Гаджеты
            </a>
          </li>
          <li class="list__item">
            <a href="#TABLETS" class="link">
              Планшеты
            </a>
          </li>
          <li class="list__item">
            <a href="#PHOTOS" class="link">
              Фото
            </a>
          </li>
          <li class="list__item">
            <a
              href="#VIDEO"
              class="link"
            >
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
